<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
    
        <link rel="stylesheet" href="main.css" />
        <script src="login.js"></script>
    
        <!-- Include bootstrap CSS framework -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <h1>mypeoplenotes.com</h1>
        </header>
        <main>
            <div id="login">
                <h2>Login</h2>
                <form>
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                    <button type="button" onclick="login()">Login</button>
                </form>
                <p>
                    Don't have an account?
                    <a id="signupform">Sign Up</a>
                </p>
                <div id="addAccountModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <form id="addAccountForm">
                        <div class="modal-sep">
                            <h2>User Info</h2>
                            <input type="text" id="newusername" name="username" placeholder="Username" required>
                            <input type="text" id="newpassword" name="password" placeholder="Password" required>
                        <div class="modal-sep">
                            <input type="submit" value="Submit">
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <a href="https://github.com/bigballeru/startup">Gabe Ure's Github</a>
        </footer>
    </body>
</html>
