<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homepage</title>
    
        <link rel="stylesheet" href="homepage.css" />
    
        <!-- Include bootstrap CSS framework -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <input type="search" placeholder="Search notes...">
            <button type="submit">Search</button>
        </header>
        <main>
            <section id="people">
                <div id="head">
                    <h2>People</h2>
                    <button>Add</button>
                </div>
                <div id="list">
                    <nav>
                        <a href="javascript:void(0)">John Doe</a>
                        <a href="javascript:void(0)">Jane Smith</a>
                        <a href="javascript:void(0)">Bob Johnson</a>
                    </nav>
                </div>
                <div id="websocket">
                    Currently 123 people are using this website
                </div>
            </section>
            <section id="notes">
                <div id="person">
                    <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmFuZG9tJTIwcGVvcGxlfGVufDB8fDB8fHww" width="100" height="100"/>
                    <div id="metainfo">
                        <h2>John Doe</h2>
                        <h3>Jefferies</h3>
                    </div>
                </div>
                <div class="notebox">
                    <h3>Contact Details</h3>
                    <p>This will come from the database</p>
                </div>
                <div class="notebox">
                    <h3>Main Details</h3>
                    <p>This wil come from the database</p>
                </div>
            </section>
        </main>
        <footer>
            <p>Here is a random inspirational quote that I use an API to call</p>
        </footer>
    </body>

</html>
